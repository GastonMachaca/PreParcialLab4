<div class="table-responsive">
    <table class="table table-hover table-bordered table-dark border-secondary">
      <thead class="table-light">
        <tr class="text-center">
          <th scope="col">Nombre y Apellido</th>
          <th scope="col">Genero</th>
          <th scope="col">Pais</th>
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let a of actores" class="text-center" style="cursor: pointer;" (click)="onSelect(a)">
          <th scope="row" class="text-center">
            {{a.nombre}} {{a.apellido}}
          </th>
          <td class="text-center">
            {{a.genero}}
          </td>
          <td class="text-center">
            {{a.pais}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
